<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="demo.js" method="post">
        <label for="age">Enter age</label>
        <input type="number" name="" id="age" placeholder="Enter age">
        <br><br>
        <label for="dob">select dob</label>
        <input type="date" name="" id="dob" placeholder="Enter age">
        <br><br>
        <label for="Eligible">Are you Eligible</label>
        <input type="checkbox" name="" id="Eligible">
        <br><br>
        <label for="hobby">select hobbies</label>
        dance
        <input type="checkbox" value="dance">
        singing
        <input type="checkbox" value="singing">
        sports
        <input type="checkbox" value="sports">
        <br><br>
        <label for="Gender">Select Gender</label>
        Male
        <input type="radio" name="Gender" id="Gender" value="Male">
        female
        <input type="radio" name="Gender" id="Gender" value="feMale">
        <br><br>
        <label for="msg">Message</label> <br>
        <textarea  id="msg" cols="30" rows="10"></textarea>
        <br><br>
        <label for="course">Select course</label>
        <select name="" id="course">
            <option value="Frontend">Frontend</option>
            <option value="Backend" selected>Backend</option>
            <option value="Fullstack">Fullstack</option>
        </select>
        <br><br>
       <label for="vehicle">Select car</label>
      <input type="text" id="vehicle" list="cars">
      <datalist id="cars">
        <option value="bmw"></option>
        <option value="Ford"></option>
        <option value="mercedes"></option>
        <option value="Tata"></option>
      
      </datalist>
      <input type="submit" value="send data">
      <input type="reset" value="Reset">
    </form>
    
</body>
</html>
